<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Signup</title>
  <style>
    #Body {
        background-color: rgb(239, 243, 243);
        background-image: url(https://demo.kaliumtheme.com/construction/wp-content/uploads/2017/10/blog-tools.jpg);
    }
    .container{
        background-color: rgb(231, 238, 236);
        width: 40%;
        border-radius:40px;
        padding-bottom: 10px;
    }
  </style>
</head>
<body id="Body">
  <div class="container">
   
    <center>
      <h1 class="mt-5" id="Signup">SignUp</h1><br>

      <form action="/signup" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form><br></center>
  </div>

  <!-- Bootstrap JS and Popper.js (Optional, only if you need dropdowns, tooltips, etc.) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
